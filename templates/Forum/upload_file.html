{% extends "base.html" %}
{% block title %}上传文件{% endblock %}

{% block body %}
{% include "_nav_bar.html" %}
<div class="container">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">上传文件</li>
    </ol>

    <form role="form" action="/upload_file/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {% if file_url %}
            <div class="form-group">
                <label>文件链接</label>
                <input class="form-control" value="{{ file_url }}">
            </div>
            {% endif %}
            <label>上传文件</label>
            <input type="file" name="upload">
        </div>
        <button type="submit" class="btn btn-default">开始上传</button>
    </form>
</div>
{% endblock %}
