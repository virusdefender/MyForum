
    <form class="container col-md-offset-4 col-md-4" id="login_form" action="/account/login/" method='post'>
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_name">用户名</label>
            <input type="text" class="form-control input-lg" id='username' name='username' maxlength=7
                   placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control input-lg" id="password" name="password" maxlength=20
                   placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block col-sm-4" id="login_submit">登录</button>

        <a href="/account/register/?next={{ next }}">没有账号？点此注册</a>
    </form>
